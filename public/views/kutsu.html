<div class="pagination-header">
    <h2 class="pagination-text">Sovi tapaamisen ajankohta</h2>
    <ul class="list-inline">
          <li ng-class="stage1">1. Yleistä <span class="glyphicon glyphicon-arrow-right"></span></li>
          <li ng-class="stage2">2. Aikaehdotukset <span class="glyphicon glyphicon-arrow-right"></span></li>
          <li ng-class="stage3">3. Kutsu <span class="glyphicon glyphicon-arrow-right"></span></li> 
          <li ng-class="stage4">4. Loppu </li>
    </ul>   
</div>
<div class="partial-content">
    <div class="row">
    	<div class="col-md-8 col-md-offset-2">
    		<form role="form" name="kutsu" class="kutsu">
      			<div class="form-group">
    				<label for="kuvaus">Sähköpostiosoitteet:</label>
    				<textarea class="form-control" rows="4" ng-model="sposti" ng-maxlength="250" required name="osoitteet"></textarea>
    				<p class="help-block">Erota useat sähköpostin vastaanottajat pilkuilla.</p>
    			</div>
    		</form>
    	</div>
    </div>
    <div class="row">
    	<div class="col-md-4 col-md-offset-2">
    		<a class="btn btn-primary" href="#/aika" ng-click="saveEmailAddress()">Takaisin</a>
    		<a class="btn btn-primary" href="#/loppu" ng-click="sendPoll()" ng-disabled="kutsu.$invalid">Lähetä ja lopeta</a>
    	</div>
    </div>
</div>
