<hr>
<h3>{{ user.name }}</h3>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
           <label for="name">Name</label>
           <input type="text" class="form-control" ng-model="user.name" readonly>
        </div>
    </div>
</div>
<input type="checkbox" ng-model="isUserManager">
<label for="name">Manager</label>
<div class="row" ng-hide="isUserManager">
    <div class="col-md-6">
        <div class="form-group">
            <label for="manager">Manager's name</label>
            <select class="form-control" ng-model="myManager" ng-options="manager.name for manager in managers"></select>
        </div>
    </div>
</div>
<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="2000">{{alert.msg}}</alert>
<div class="btn btn-primary" ng-click="updateUser()">Update</div>
<div class="btn btn-primary" ng-click="open('sm')">Delete</div>
