<hr>
<h3>{{ vm.user.name }}</h3>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
           <label for="name">Name</label>
           <input type="text" class="form-control" ng-model="vm.user.name" readonly>
        </div>
    </div>
</div>
<input type="checkbox" ng-model="vm.isUserManager">
<label for="name">Manager</label>
<div class="row" ng-hide="vm.isUserManager">
    <div class="col-md-6">
        <div class="form-group">
            <label for="manager">Manager's name</label>
            <select class="form-control" ng-model="vm.myManager" ng-options="manager.name for manager in vm.managers"></select>
        </div>
    </div>
</div>
<alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)" dismiss-on-timeout="2000">{{alert.msg}}</alert>
<div class="btn btn-primary" ng-click="vm.updateUser()">Update</div>
<div class="btn btn-primary" ng-click="vm.open('sm')">Delete</div>
