<div class="container-fluid">     
	  <div class="row">
		 <div class="col-md-6 col-md-offset-3">
			<h3>My Account</h3>
			<hr/>

            <select ng-model="selectedItem" ng-click="getPeriodData()">

            </select>

		 </div>
	  </div>
</div>
