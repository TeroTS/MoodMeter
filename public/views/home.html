<div id="header">Mikä fiilis tänään ?</div>
<div id="sub-header">Valitse fiilis ja lähetä eteenpäin.</div>
<div id="rating-header">Mikä fiilis tämän työpäivän jälkeen ?</div>
<div class="text-center">
	<ul id="rating-buttons">
		<li ng-repeat="ratingButton in vm.ratingButtons">
			<img ng-class="{'opacity-half': ratingButton.notActive, 'opacity-almostfull': ratingButton.mouseover, 'opacity-full': ratingButton.selected}" ng-mouseover="vm.setMouseover($index)" ng-mouseleave="vm.unsetMouseover($index)" ng-click="vm.setSelected($index)" ng-src="images/icon_{{$index}}.png">
			</img>
		</li>
	</ul>
</div>
<alert class="text-center" ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)" dismiss-on-timeout="2000">{{alert.msg}}</alert>
<div class="text-center">
	<div id="send-button" class="btn btn-primary" ng-click="vm.postData()">Lähetä !</div>
</div>
