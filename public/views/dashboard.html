<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Dashboard</h3>
	</div>
	<div class="panel-body">

		<div id="userWell">
			<a ui-sref="main.dashboard.users"><div class="well"><h3><b>{{numberOf.users}}<p>Users</p></b></h3></div></a>
		</div>
		<div class="col-md-2" id="managerWell" ng-show="user.role === 'admin'">
			<a href="#/managers"><div class="well"><h3><b>{{numberOf.managers}}<p>Managers</p></b></h3></div></a>
		</div>
		<div class="col-md-2" id="adminWell" ng-show="user.role === 'admin'">
			<a href="#/admins"><div class="well"><h3><b>{{numberOf.admin}}<p>Admins</p></b></h3></div></a>
		</div>
		<div ui-view></div>
	</div>
</div>
