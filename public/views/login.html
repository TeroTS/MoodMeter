<div class="container-fluid">
	<div class="col-md-6 col-md-offset-3">
		<h3><span class="fa fa-sign-in"></span>Login</h3>
		<hr>
		<a href="/auth/google" class="btn btn-danger"><span class="fa fa-google-plus"></span>Google+</a>
		<hr>
  		<form ng-submit="vm.login()">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" ng-model="vm.user.email" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" ng-model="vm.user.password" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
  		</form>
	</div>
</div>
