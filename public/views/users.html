<div class="container-fluid">
    <div ng-include="'views/templates/navbar.html'"></div>
        <div class="row">
           <div class="col-md-6 col-md-offset-3">
              <h3>{{ header }}</h3>
                 <hr/>
                 <div class="col-xs-4">
                    <input type="text" class="form-control" placeholder="Name">
                 </div>
           </div>
        </div>
        <div ng-repeat="user in users">
            <div class="row">
                <div class="col-md-1 col-md-offset-3" ng-hide="user.role === 'admin'">
                    <a class="btn btn-primary" href="#/user" ng-click="getUser($index)">Edit</a>
                </div>
                <div class="col-md-2" ng-hide="user.role === 'admin'">
                    {{ user.name }}
                </div>
                <div class="col-md-2 col-md-offset-3" ng-show="user.role === 'admin'">
                    {{ user.email }}
                </div>
                 <div class="col-md-1" ng-hide="user.role === 'admin'">
                    <a class="btn btn-primary" href="#/view-user-data" ng-click="getUser($index)">View</a>
                </div>
                 <div class="col-md-1">
                    <a class="btn btn-danger" ng-click="deleteUser($index)">Delete</a>
                </div>
            </div>
        </div>
</div>
