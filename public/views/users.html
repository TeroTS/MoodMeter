<hr>
<div class="row">
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="vm.findUser" placeholder="Find user...">
            </div>
        </form>
    </div>
</div>
<alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)" dismiss-on-timeout="2000">{{alert.msg}}</alert>
<div class="row">
<div class="col-md-6">
<table class="table">
    <tr ng-repeat="user in vm.users | filter: vm.findUser">
        <td id="name-column" ng-show="user.role === 'admin'">{{ user.email }}</td>
        <td id="name-column" ng-hide="user.role === 'admin'">{{ user.name }}</td>
        <td ng-hide="user.role === 'admin'"><a ng-href="#/dashboard/{{vm.roleForUrl}}/{{$index}}/data" ng-click="vm.saveUser($index)"><span class="glyphicon glyphicon-picture"></span></a></td>
        <td ng-hide="user.role === 'admin'"><a ng-href="#/dashboard/{{vm.roleForUrl}}/{{$index}}" ng-click="vm.saveUser($index)"><span class="glyphicon glyphicon-pencil"></span></a></td>
        <td id="delete-column"><a ng-href="" ng-click="vm.open($index)"><span class="glyphicon glyphicon-trash"></span></a></td>
    </tr>
</table>
</div>
</div>
