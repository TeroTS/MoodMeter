<div class="col-md-6 col-md-offset-3">
	<h3><span class="fa fa-sign-in"></span>Signup</h3>
	<form ng-submit="vm.signup()">
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" ng-model="vm.userData.email" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" ng-model="vm.userData.password" placeholder="Password">
		</div>
			<button type="submit" class="btn btn-primary">Signup</button>
	</form>
</div>
