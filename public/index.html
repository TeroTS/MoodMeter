<!DOCTYPE html>
<html lang="en" ng-app="roodleApp">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Tero" >
    <link rel="icon" href="../../favicon.ico">
	<title>Roodle</title>
	<link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body {
			padding-top: 10%;
			padding-bottom: 10%;
		}
		.container {
		    box-shadow: 5px 5px 5px #888888;
		    padding-right: 0px;
            padding-left: 0px;
		}	
		.yleista input.ng-invalid.ng-dirty {
    		background-color: #FA787E;
  		}	
		.yleista textarea.ng-invalid.ng-dirty {
    		background-color: #FA787E;
  		}
  		.spacer {
    		margin-left: 20px;
		}
		.left {
    		text-align: left;   
		}
		.right {
    		text-align: right;   
		}
		.center {
    		text-align: center;   
		}
		.text-block {
            float: left;
            position: relative;
            left: 50%;
        }
		.content {
            float: left;
            position: relative;
            left: -50%;
        }
        .wide {
            line-height: 300%;
        }
        .wide-h {
            line-height: 150%;
        }
		.page-header, .page-footer {
			height: 250px;
			margin-bottom: 0px;
			margin-top: 0px;
		}
		h1.page-title {
		    margin-top: 15px;
		    margin-bottom: 0px;
		    line-height: 125px;
		}
		.btn-block {
		    height: 100px;
		    margin-left: auto;
            margin-right: auto;
            text-align: center;
            line-height: 80px;
		}
		.pagination-header {
			background-color: #00FFFF;
			border: 25px;
			border-style: solid;
			border-color: #00FFFF;
		}
		.pagination-text {
			margin-top: 0px;
		}
		.partial-content {
			border: 25px;
			border-style: solid;
			border-color: #FFFFFF;
			/*background-color: #00CCFF;*/
		}
        .bold {
            font-weight: bold;
        }
        .dl-horizontal dt, dd {
            margin-bottom: 10px;
        }
        .first-line {
            margin-top: 20px;
        }
        table th, .table {
            text-align: center;
        }
        .date-checkbox {
            background-color: #FFFFFF;
            border-color: #CCC;
        }

	</style>
</head>
<body>
<div class="container">
	<div class="jumbotron page-header">
		<h1 class="page-title">ROODLE</h1>
	</div>
	<div ng-view id="view"></div>
	<div class="jumbotron page-footer"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-route/angular-route.min.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
<script src="https://code.angularjs.org/1.3.0/i18n/angular-locale_fi-fi.js"></script>
<script src="js/app.js"></script>
<script src="js/services/restFactory.js"></script>
<script src="js/services/dataService.js"></script>
<script src="js/controllers/startCtrl.js"></script>
<script src="js/controllers/yleistaCtrl.js"></script>
<script src="js/controllers/aikaEsitysCtrl.js"></script>
<script src="js/controllers/kutsuCtrl.js"></script>
<script src="js/controllers/loppuCtrl.js"></script>
<script src="js/controllers/pollCtrl.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
</body>
</html>
